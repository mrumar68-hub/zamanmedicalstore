<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Medicine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="Images/icon.png" type="image/png">
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      background-color: #f2f7ff;
    }
    .card-header {
      background: linear-gradient(90deg, #007bff, #00c6ff);
      color: white;
      text-align: center;
    }
    .btn-save {
      background: #00bcd4;
      color: white;
      border-radius: 30px;
      padding: 10px 25px;
      transition: 0.3s;
    }
    .btn-save:hover {
      background: #0097a7;
      transform: scale(1.05);
    }
    .top-link {
      text-align: right;
      margin-bottom: 15px;
    }
    .top-link a {
      text-decoration: none;
      font-weight: bold;
      color: #007bff;
    }
    
    .navbar {
      background-color: #007c91; /* cool teal blue */
    }

    .navbar-brand {
      font-size: 1.6rem;
      color: #ffffff;
      font-weight: bold;
    }

    .navbar-brand:hover {
      color: #cceeff;
    }

    .nav-link {
      color: #e0f7fa;
      font-weight: 500;
      margin-right: 15px;
      transition: 0.3s;
    }

    .nav-link:hover {
      color: #ffffff;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 5px;
      padding: 5px 10px;
    }

    .sticky-top {
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

     <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ðŸ’ŠZaman Medical Store</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add medicine.html">Add Medicine</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="medicine list.html">Medicine List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="description.html">Description</a>
          </li>
        
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container mt-5">
    <div class="top-link">
      <a href="medicine list.html">ðŸ“‹ View Medicine List</a>
    </div>
    <div class="card shadow-lg">
      <div class="card-header">
        <h3>Add New Medicine</h3>
      </div>
      <div class="card-body">
        <form id="medicineForm">
          <div class="mb-3">
            <label>Medicine No</label>
            <input type="text" class="form-control" id="medicineNo" required />
          </div>
          <div class="mb-3">
            <label>Medicine Name</label>
            <input type="text" class="form-control" id="medicineName" required />
          </div>
          <div class="mb-3">
            <label>Medicine Type</label>
            <select class="form-select" id="medicineType" required>
              <option disabled selected value="">Select Type</option>
              <option>Tablet</option>
              <option>Bottle</option>
              <option>Injection</option>
              <option>Syrup</option>
              <option>Capsule</option>
            </select>
          </div>
          <div class="mb-3">
            <label>Expiry Date</label>
            <input type="date" class="form-control" id="expiryDate" required />
          </div>
          <div class="mb-3">
            <label>Quantity</label>
            <input type="number" class="form-control" id="quantity" required />
          </div>
          <button type="submit" class="btn btn-save">Save Medicine</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('medicineForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const newMedicine = {
        no: document.getElementById('medicineNo').value,
        name: document.getElementById('medicineName').value,
        type: document.getElementById('medicineType').value,
        expiry: document.getElementById('expiryDate').value,
        quantity: parseInt(document.getElementById('quantity').value)
      };

      let medicines = JSON.parse(localStorage.getItem('medicines')) || [];
      medicines.push(newMedicine);
      localStorage.setItem('medicines', JSON.stringify(medicines));

      alert('Medicine Saved Successfully!');
      form.reset();
    });
  </script>
</body>
</html>
