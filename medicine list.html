<!-- HTML: Medicine List Section -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="Images/icon.png" type="image/png">
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      background-color: #eef8ff;
    }
    .card-header {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      text-align: center;
    }
    .text-danger {
      font-weight: bold;
      color: #e74c3c !important;
    }
    .text-success {
      font-weight: bold;
      color: #27ae60 !important;
    }
    .table-hover tbody tr:hover {
      background-color: #e0f7fa;
    }
    .top-link {
      text-align: right;
      margin-bottom: 15px;
    }
    .top-link a {
      text-decoration: none;
      font-weight: bold;
      color: #007bff;
    }

    .navbar {
      background-color: #007c91;
    }

    .navbar-brand {
      font-size: 1.6rem;
      color: #ffffff;
      font-weight: bold;
    }

    .navbar-brand:hover {
      color: #cceeff;
    }

    .nav-link {
      color: #e0f7fa;
      font-weight: 500;
      margin-right: 15px;
      transition: 0.3s;
    }

    .nav-link:hover {
      color: #ffffff;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 5px;
      padding: 5px 10px;
    }

    .sticky-top {
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üíäZaman Medical Store</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add medicine.html">Add Medicine</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="medicine list.html">Medicine List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="description.html">Description</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 mb-5">
    <div class="top-link">
      <a href="add medicine.html">+ Add New Medicine</a>
    </div>
    <div class="card shadow-lg">
      <div class="card-header">
        <h3>Medicine List</h3>
      </div>
      <div class="card-body">
        <table class="table table-bordered table-hover">
          <thead class="table-info text-center">
            <tr>
              <th>No</th>
              <th>Name</th>
              <th>Type</th>
              <th>Expiry</th>
              <th>Qty</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="medicineTable" class="text-center"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const table = document.getElementById('medicineTable');
    let data = JSON.parse(localStorage.getItem('medicines')) || [];

    function getStatus(qty) {
      return qty < 5 ? '<span class="text-danger">‚ùó Low</span>' : '<span class="text-success">‚úÖ In Stock</span>';
    }

    function renderTable() {
      table.innerHTML = '';
      data.forEach((med, index) => {
        const row = `
          <tr>
            <td>${med.no}</td>
            <td>${med.name}</td>
            <td>${med.type}</td>
            <td>${med.expiry}</td>
            <td>${med.quantity}</td>
            <td>${getStatus(med.quantity)}</td>
            <td>
              <button class="btn btn-sm btn-warning me-1" onclick="editMedicine(${index})">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteMedicine(${index})">Delete</button>
            </td>
          </tr>`;
        table.innerHTML += row;
      });
    }

    function editMedicine(index) {
      const newQty = prompt("Enter new quantity for " + data[index].name + ":", data[index].quantity);
      if (newQty !== null && !isNaN(newQty) && newQty !== "") {
        data[index].quantity = parseInt(newQty);
        localStorage.setItem('medicines', JSON.stringify(data));
        renderTable();
      }
    }

    function deleteMedicine(index) {
      if (confirm("Are you sure you want to delete " + data[index].name + "?")) {
        data.splice(index, 1);
        localStorage.setItem('medicines', JSON.stringify(data));
        renderTable();
      }
    }

    renderTable();
  </script>

</body>
</html>
